<!doctype html>
<html lang="en" ng-app="flickrPOC">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Flickr-Poc</title>
    <!-- build:css -->
    <link rel="stylesheet" type="text/css" href='/bower_components/lightbox2/dist/css/lightbox.css'>
    <link rel="stylesheet" type="text/css" href="/bower_components/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- endbuild -->
</head>
<body>
<div class="navbar-wrapper">
    <div class="container-fluid">
        <nav>
            <div class="navbar navbar-static-top">
                <div class="container">
                    <div class="navbar-header">
                        <a href="#" class="navbar-brand" id="logo">FlickrPOC</a>
                    </div>
                </div>
            </div>
        </nav>
    </div>
</div>

<div class="container-fluid">
    <div class="col-xs-10 col-xs-offset-1 col-md-8 col-md-offset-2">
        <div class="image-slider-wrapper" ng-controller="imagesCtrl as vm">
            <div class="row" id="images">
                <div data-images-list data-images="vm.images"></div>
            </div>
        </div>
    </div>
</div>

<!-- build:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/lightbox2/dist/js/lightbox.js"></script>
<script src="../bower_components/bootstrap/dist/js/bootstrap.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script type="text/javascript" src="js/flickr-module.js"></script>
<script type="text/javascript" src="js/controllers/image.controller.js"></script>
<script type="text/javascript" src="js/services/image.service.js"></script>
<script type="text/javascript" src="js/directives/image-list.directive.js"></script>
<!-- endbuild -->
</body>
</html>
